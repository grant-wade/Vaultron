<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Vaultron</title>
        <link rel="stylesheet" href="../css/w3.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <script>delete module.exports</script>
        <script src="./jquery-3.2.1.js"></script>
        <script type="text/javascript" language="javascript" src="../renderer/1.10.16_js_jquery.dataTables.min.js"></script>
        <div>
